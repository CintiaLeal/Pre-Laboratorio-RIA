<div class="body">
    <form class="form" action="" (submit)="send()" [formGroup]="registerForm">
        <div class="inputDiv">
            <p class="p">Nombre:</p>
            <input class="input" type="text" name="nombre" formControlName="nombre">
        </div>
        <div class="inputDiv">
            <p class="p">Descripcion:</p>
            <input class="input" type="text" name="descripcion" formControlName="descripcion">
        </div>
        <div class="inputDiv">
            <p class="p">Precio:</p>
            <input class="input" type="text" name="precio" formControlName="precio">
        </div>
        
        <div class="inputDiv" style="text-align: center;">
            <p class="p">Imagen:</p>
            <div>
               <input class="input inputFile" type="file" name="imagen" formControlName="imagen"> 
            </div>
        </div>
        
        <div class="divButtons">
            <button class="btn btnCancel" routerLink="/">Cancelar</button>
            <button class="btn btnSucess" type="submit">Registrar</button>
        </div>
    </form>
</div>
