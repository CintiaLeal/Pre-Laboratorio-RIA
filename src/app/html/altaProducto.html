<h1 class="h1">Registrar Producto</h1>
<body>

        <form class = body action="" method="get">

            <input class="input" type="text" name="nombre" placeholder="Nombre del producto">
            <p class="p">Descripcion:</p>
            <input class="input" type="text" name="descripcion" placeholder="Una descripcion del producto">
            <p class="p">Precio:</p>
            <input class="input" type="text" name="precio" placeholder="Ejemplo: 230">
            <p class="p">Imagen:</p>
            <input class="input" class="input" type="file" name="img">
            <button class="btn btnCancel">Cancelar</button>
            <button class="btn btnSucess">Registrar</button>
        </form>
    </div>
</body>
